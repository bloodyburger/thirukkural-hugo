{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        {{ .Content }}
    </article>
    <ul>
        {{ range .Data.Pages }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Date.Format "Mon Jan 2, 2006" }} | {{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
